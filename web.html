<html>

	<head>
		<title> Belajar Membuat Form </title>
		
		<style>
		.loginform
	{
	width: 500px;
	padding: 20px;
	border: 3px solid #000;
	border-radius: 15px;
	margin: auto;
	}
		</style>
	
	</head>
	
	<body>
		<form action=" formulir.html" method="get">
	Nama: <input type="text" name="nama" /> <br>
	
	Password: <input type="password" name="password" /> <br>
	
	Jenis Kelamin : 
	<input type="radio" name="jenis_kelamin" value="laki-laki" /> 
	Laki - Laki
	<input type="radio" name="jenis_kelamin" value="perempuan" /> 
	Perempuan <br>
	
	Hobi: <input type="checkbox" name="hobi_baca" /> Membaca 
		  <input type="checkbox" name="hobi_nulis" /> Menulis
		  <input type="checkbox" name="hobi_bermain" /> Bermain
		  <input type="checkbox" name="hobi_belajar" /> Belajar
		  <input type="checkbox" name="hobi_lainnya" /> Lainnya: <input type="text" name="lainnya" /> <br>
	
	Asal Kota:
	<select name="asal_kota" >
	 <option value="Pilih Kota" selected>Pilih Kota</option>
     <option>Jakarta</option>
     <option>Bandung</option>
	 <option>Bogor</option>
	 <option>Bekasi</option>
	 <option>Madura</option>
     <option>Semarang</option>
	 <option>Solo</option>
	 <option>Yogyakarta</option>
	 
	
	</select> <br>
	
	Komentar Anda:
	<textarea name="komentar" rows="1" cols="20">

	</textarea> <br>
	<input type="submit" value="Mulai Proses!" >
	
		</form>
	</body>
	
</html>
