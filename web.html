<html>

	<head>
		<title> Belajar Membuat Form </title>
		
		<style>
		.loginform
	{
	width: 600px;
	padding: 20px;
	border: 3px solid #000;
	border-radius: 10px;
	margin: left;
	}
		</style>
	
	</head>
	
	<body>
	
	<h1>SELAMAT DATANG	</h1>
	
	<div class="loginform">
	
		<form action=" formulir.html" method="get">
		<fieldset>
	<label for="Nama Lengkap">Nama Lengkap</label>
	<input type="text" name="nama" required> <br>
		</fieldset>
	
	<label for="TTL">TTL</label>
	<input type="text" name="tempat" required> 
			<select name=”tanggal”> <option value="Tanggal" selected>Tanggal</option>
		<option value=-01>01</option><option value=-02>02</option><option value=-03>03</option>
		<option value=-04>04</option><option value=-05>05</option><option value=-06>06</option>
		<option value=-07>07</option><option value=-08>08</option><option value=-09>09</option>
		<option value=-10>10</option><option value=-11>11</option><option value=-12>12</option>
		<option value=-13>13</option><option value=-14>14</option><option value=-15>15</option>
		<option value=-16>16</option><option value=-17>17</option><option value=-18>18</option>
		<option value=-19>19</option><option value=-20>20</option><option value=-21>21</option>
		<option value=-22>22</option><option value=-23>23</option><option value=-24>24</option>
		<option value=-25>25</option><option value=-26>26</option><option value=-27>27</option>
		<option value=-28>28</option><option value=-29>29</option><option value=-30>30</option>
		<option value=-31>31</option></select>
			<select name=”bulan”> <option value="Bulan" selected>Bulan</option>
		<option value=-Januari>Januari</option><option value=-Februari>Februari</option>
		<option value=-Maret>Maret</option><option value=-April>April</option>
		<option value=-Mei>Mei</option><option value=-Juni>Juni</option><option value=-Juli>Juli</option>
		<option value=-Agustus>Agustus</option><option value=-Septermber>September</option>
		<option value=-Oktober>Oktober</option><option value=-November>November</option>
		<option value=-Desember>Desember</option></select>
			<select name=”tahun”> <option value="Tahun" selected>Tahun</option>
		<option value=-1980>1980</option><option value=-1981>1981</option><option value=-1982>1982</option>
		<option value=-1983>1983</option><option value=-1984>1984</option><option value=-1985>1985</option>
		<option value=-1986>1986</option><option value=-1987>1987</option><option value=-1988>1988</option>
		<option value=-1989>1989</option><option value=-1990>1990</option><option value=-1991>1991</option>
		<option value=-1992>1992</option><option value=-1993>1993</option><option value=-1994>1994</option>
		<option value=-1995>1995</option><option value=-1996>1996</option><option value=-1997>1997</option>
		<option value=-1998>1998</option><option value=-1999>1999</option><option value=-2000>2000</option>
		<option value=-2001>2001</option><option value=-2002>2002</option><option value=-2003>2003</option>
		<option value=-2004>2004</option><option value=-2005>2005</option><option value=-2006>2006</option>
		<option value=-2007>2007</option><option value=-2008>2008</option><option value=-2009>2009</option>
		<option value=-2010>2010</option><option value=-2011>2011</option><option value=-2012>2012</option>
		<option value=-2013>2013</option><option value=-2014>2014</option><option value=-2015>2015</option>
		<option value=-2016>2016</option><option value=-2017>2017</option><option value=-2018>2018</option>
		<option value=-2019>2019</option><option value=-2020>2020</option></select> <br>
	
	<label for="email">Email</label>
	<input type="email" name="email" required> <br>
	
	<label for="username">Username</label>
	<input type="username" name="username" required> <br>
	
	<label for="Password">Password</label>
	<input type="password" name="password" required> <br>
	
	<label for="Jenis Kelamin">Jenis Kelamin</label>
	<input type="radio" name="jenis_kelamin" value="laki-laki"> 
	Laki - Laki
	<input type="radio" name="jenis_kelamin" value="perempuan"> 
	Perempuan <br>
	
		 <label for="hobi">Hobi</label>
		  <input type="checkbox" name="hobi_baca" > Membaca 
		  <input type="checkbox" name="hobi_nulis" > Menulis
		  <input type="checkbox" name="hobi_belajar" > Belajar
		  <input type="checkbox" name="hobi_lainnya" > Lainnya: <input type="text" name="lainnya" /> <br>
	
	<label for="kota asal">Kota Asal</label>
	<select name="asal_kota" >
	 <option value="Pilih Kota" selected>Pilih Kota</option>
     <option>Jakarta</option>
     <option>Bandung</option>
	 <option>Bogor</option>
	 <option>Bekasi</option>
	 <option>Madura</option>
     <option>Semarang</option>
	 <option>Solo</option>
	 <option>Yogyakarta</option>
	 
	
	</select> <br>
	
	<label for="komentar">Komentar</label>
	<textarea name="komentar" rows="1" cols="20">

	</textarea> <br>
	<input type="submit" value="Mulai Proses!" >
	<input type="Reset" value="Reset" >
	
		</form>
	</body>
	
</html>
